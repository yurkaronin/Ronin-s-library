<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="HandheldFriendly" content="True" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="address=no" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="robots" content="noindex, nofollow">

  <link type="image/png" sizes="16x16" rel="icon" href="favicon.ico">

  <title>Заголовок страницы</title>
  <meta name="description" content="Описание страницы">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="site-header">
    <div class="header__wrapper">
      <div class="header__inner">
        <!-- бургер -->
        <button class="humburger js-humburger" type="button">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <!-- лого с текстом -->
        <div class="site-header__branding">
          <div class="site-header__logotype">
            <img src="https://code4web.ru/wp-content/uploads/2022/02/logo-rus.png" width="150" height="104"
              alt="Code4web">
          </div>
          <div class="site-header__description">
            <p class="site-header__text">Обучающие курсы по разработке сайтов</p>
          </div>
        </div>
        <!-- мини-меню -->
        <div class="site-header__top-menu">
          <ul class="site-header__menu-list">
            <li class="site-header__menu-item">
              <a class="site-header__menu-link" href="#">Вход</a>
            </li>
            <li class="site-header__menu-item">
              <a class="site-header__menu-link" href="#">Регистрация</a>
            </li>
          </ul>
        </div>
        <!-- поиск -->
        <div class="header-search">
          <button class="button search-button" type="button" aria-label="Показать поиск">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16" width="16" height="16">
              <path fill="#000000"
                d="m15.7 14.3-3.1-3.1C13.5 10 14 8.6 14 7c0-3.9-3.1-7-7-7S0 3.1 0 7s3.1 7 7 7c1.6 0 3-.5 4.2-1.4l3.1 3.1c.2.2.4.3.7.3.6 0 1-.4 1-1 0-.2-.1-.5-.3-.7ZM2 7c0-2.8 2.2-5 5-5s5 2.2 5 5-2.2 5-5 5-5-2.2-5-5Z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>

  </main>
  <footer class="footer"></footer>

  <script src="./js/script.js"></script>
</body>

</html>
