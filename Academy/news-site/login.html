<header class="page-header">

	  <img src="img/main-logo.svg" width="67" height="29" alt="Логотип портала FlashNews!">

<main class="index-main">
  <div class="container">
	<h1 class="inner-heading">Регистрация</h1>
	<form class="reg-form" action="https://echo.htmlacademy.ru/courses" method="post">
	  <label class="reg-label" for="reg-name">логин</label>
	  <input class="name" type="text" value="Опознанный Енот" id="reg-name" name="reg-name" placeholder="Опознанный Енот" required>
	  <label class="reg-label" for="reg-pass">пароль</label>
	  <input class="password" type="password" id="reg-pass" name="reg-pass" placeholder="**********" required >
	  <div class="security">
		<div class="security-bar"></div>
	  </div>
	  <input class="show-password visually-hidden" type="checkbox" id="show-pass">
	  <label class="checkbox-label" for="show-pass">Показать пароль</label>
	  <button class="button" type="submit">Зарегистрироваться</button>
	</form>
  </div>
</main>

<aside class="cookies-agreement cookies-agreement-closed">

  </p>
  <button class="button" type="button">Окей, продолжайте</button>
</aside>
