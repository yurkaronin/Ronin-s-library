<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="main.css">
  <title>Новостной сайт</title>
</head>
<body class="page light-theme">
<header class="page-header">
  <div class="container">
	<a href="index.html" class="header-logo">
	  <img src="img/main-logo.svg" width="67" height="29" alt="Логотип портала FlashNews!">
	</a>
	<a href="subscribe.html" class="subscription-link">Подписка</a>
	<button class="theme-button" type="button">Изменить тему</button>
	<button class="menu menu-open" type="button">Меню</button>
	<nav class="main-menu">
	  <ul>
		<li>
		  <a href="#">Колонка редактора</a>
		</li>
		<li>
		  <a href="login.html">Регистрация</a>
		</li>
		<li>
		  <a href="article-2.html">Статья с подсказками</a>
		</li>
		<li>
		  <a href="article-3.html">Ограничение для комментариев</a>
		</li>
	  </ul>
	</nav>
  </div>
</header>

<main class="index-main">
  <div class="container">
	<h1 class="inner-heading">Оцените новостной портал FlashNews!</h1>
	<div class="poll">
	  <form class="review-form" action="https://echo.htmlacademy.ru/courses" method="post">
		<fieldset>
		  <legend>Насколько вам нравятся наши новости?</legend>
		  <p class="poll-option">
			<input class="review visually-hidden" data-evaluation="bad" type="radio" name="review" id="option1"
				   value="Всё ужасно!">
			<label for="option1">Всё ужасно!</label>
		  </p>
		  <p class="poll-option">
			<input class="review visually-hidden" data-evaluation="bad" type="radio" name="review" id="option2"
				   value="Так себе">
			<label for="option2">Так себе</label>
		  </p>
		  <p class="poll-option">
			<input class="review visually-hidden" data-evaluation="good" type="radio" name="review" id="option3"
				   value="Хочу больше новостей">
			<label for="option3">Хочу больше новостей</label>
		  </p>
		  <p class="poll-option">
			<input class="review visually-hidden" data-evaluation="bad" type="radio" name="review" id="option4"
				   value="Сойдёт">
			<label for="option4">Сойдёт</label>
		  </p>
		  <p class="poll-option">
			<input class="review visually-hidden" data-evaluation="good" type="radio" name="review" id="option5"
				   value="Лучше не бывает!">
			<label for="option5">Лучше не бывает!</label>
		  </p>
		  <p class="poll-option">
			<input class="review visually-hidden" data-evaluation="good" type="radio" name="review" id="option6"
				   value="Мой любимый сайт!">
			<label for="option6">Мой любимый сайт!</label>
		  </p>
		  <p class="error">Произошла ошибка! Попробуйте выбрать другой вариант ;)</p>
		  <p>
			<button class="button submit-button" type="submit">Отправить отзыв</button>
		  </p>
		</fieldset>
	  </form>
	
	</div>
  </div>
</main>

<footer class="page-footer">
  <div class="container">
	<p>© FlashNews!</p>
	
	<a class="footer-logo">
	  <img src="img/white-logo.svg" alt="Логотип портала FlashNews!">
	</a>
  </div>
</footer>

<!--  кнопка наверх -->
<button class="up-button" type="button">
  ↑
  <span class="visually-hidden">Наверх</span>
</button>

<script src="main.js"></script>
</body>
</html>
