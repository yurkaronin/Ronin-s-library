<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="video-block.css">

</head>

<body>


  <div class="video-block">

    <!-- обертка картинки для правильной работы даже без js  -->
    <a class="video-block__link" href="https://youtu.be/neHA4MJwpnY">

      <!-- многофункциональная вставка нескольких форматов обложки с ютуба  -->
      <picture>
        <source srcset="https://i.ytimg.com/vi_webp/neHA4MJwpnY/maxresdefault.webp" type="image/webp">
        <!-- обложка, сгенерированная ютубом  -->
        <img class="video-block__media" src="https://i.ytimg.com/vi/neHA4MJwpnY/maxresdefault.jpg" alt="">
      </picture>
    </a>

    <!-- кнопка запуска видео  -->
    <button class="video-block__button" aria-label="Запустить видео">

      <!-- инлайново вставляем иконку ютуба без стилей  -->
      <svg width="68" height="48" viewBox="0 0 68 48">
        <path class="video-block__icon-shape"
          d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z">
        </path>
        <path class="video-block__icon" d="M 45,24 27,14 27,34"></path>
      </svg>
    </button>

  </div>

  <script src="video-block.js"></script>
</body>

</html>
